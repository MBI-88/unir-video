<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-container {
            position: relative;
            max-width: 100%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
        }

        .controls,
        .video-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 2px;
            align-items: center;
            background: #222;
            padding: 10px;
            color: white;
            font-size: 16px;
        }

        button,
        input[type="range"],
        select {
            margin: 0 5px;
        }

        button {
            background: #444;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #666;
        }

        input[type="range"] {
            width: 100px;
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body>
    <main>
        <head>
            <h2>Autor: Maikel Barrios Insua</h2>
            <h4>Tarea: Reproductor de video</h4>
        </head>
        <div class="video-container" id="videoContainer">
            <div class="video-selector">
                <button id="prevVideo" onclick="prevVideoButtonAction()">‚¨ÖÔ∏è Anterior</button>
                <input type="file" id="subtitleFile" accept=".vtt, .srt" />
                <button id="loadSubtitle" onclick="loadSubtitleButton()">Cargar subtitulo</button>
                <select id="videoList">
                    <option value="video1.mp4">Video 1</option>
                    <option value="video2.mp4">Video 2</option>
                    <option value="video3.mp4">Video 3</option>
                    <option value="video4.mp4">Video 4</option>
                </select>
                <button id="nextVideo" onclick="nextVideoButtonAction()">Siguiente ‚û°Ô∏è</button>
            </div>

            <video id="video" src="/static/video1.mp4">
                <track id="subtitleTrack" src="/static/sub.vtt" srclang="es" label="Spanish subtitle" default>
            </video>
            <div class="controls">
                <button id="playPause" onclick="playPauseButtonAction()">‚ñ∂Ô∏è</button>
                <button id="mute" onclick="muteButtonAction()">üîá</button>
                <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
                <button id="speedUp" onclick="speedUpButtonAction()">‚è©</button>
                <button id="speedDown" onclick="speedDownButtonAction()">‚è™</button>
                <input id="seekBar" type="range" min="0" max="100" value="0">
                <button id="capturePhoto" onclick="takeSnapshot()">üì∏ Capturar Foto</button>
                <button id="toggleSubtitles" onclick="toggleSubtitlesButtonAction()">üî† Subt√≠tulos</button>
                <button id="fullscreen" onclick="fullscreenButtonAction()">‚õ∂ Pantalla Completa</button>
            </div>
            <canvas id="snapshotCanvas"></canvas>
        </div>

        <script>
            const video = document.getElementById('video');
            const playPauseButton = document.getElementById('playPause');
            const muteButton = document.getElementById('mute');
            const volumeSlider = document.getElementById('volume');
            const seekBar = document.getElementById('seekBar');
            const videoList = document.getElementById('videoList');
            const captureButton = document.getElementById('capturePhoto');
            const snapshotCanvas = document.getElementById('snapshotCanvas');
            const ctx = snapshotCanvas.getContext('2d');
            const subtitleTrack = document.getElementById('subtitleTrack');
            const fullscreenButton = document.getElementById('fullscreen');
            const toggleSubtitlesButton = document.getElementById('toggleSubtitles');
            const subtitleFileInput = document.getElementById('subtitleFile');

            let currentVideoIndex = 0;
            const videoSources = ['/static/video1.mp4', '/static/video2.mp4', '/static/video3.mp4', '/static/video4.mp4'];

            function playPauseButtonAction() {
                if (video.paused) {
                    video.play();
                    playPauseButton.textContent = '‚è∏Ô∏è';
                } else {
                    video.pause();
                    playPauseButton.textContent = '‚ñ∂Ô∏è';
                }
            }

            function muteButtonAction() {
                video.muted = !video.muted;
                muteButton.textContent = video.muted ? 'üîä' : 'üîá';
            }


            // Control de Volumen
            volumeSlider.addEventListener('input', (e) => {
                video.volume = e.target.value;
            });

            function speedUpButtonAction() {
                video.playbackRate += 0.25;
            }


            function speedDownButtonAction() {
                video.playbackRate = Math.max(0.25, video.playbackRate - 0.25);
            }


            // Barra de Desplazamiento
            video.addEventListener('timeupdate', () => {
                seekBar.value = (video.currentTime / video.duration) * 100;
            });

            seekBar.addEventListener('input', (e) => {
                video.currentTime = (e.target.value / 100) * video.duration;
            });

            function loadVideo(index) {
                if (index >= 0 && index < videoSources.length) {
                    currentVideoIndex = index;
                    video.src = videoSources[currentVideoIndex];
                    video.load();
                    video.play();
                }
            }

            videoList.addEventListener('change', () => {
                loadVideo(videoList.selectedIndex);
            });

            function prevVideoButtonAction() {
                if (currentVideoIndex > 0) loadVideo(currentVideoIndex - 1);
            }

            function nextVideoButtonAction() {
                if (currentVideoIndex < videoSources.length - 1) loadVideo(currentVideoIndex + 1);
            }

            function takeSnapshot() {
                snapshotCanvas.width = video.videoWidth;
                snapshotCanvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

                const link = document.createElement('a');
                link.download = 'snapshot.png';
                link.href = snapshotCanvas.toDataURL('image/png');
                link.click();
            }

            function fullscreenButtonAction() {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    fullscreenButton.innerHTML = "‚õ∂ Pantalla completa"
                } else {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    } else {
                        alert("Pantalla completa no es soportada en este navegador");
                    }
                    fullscreenButton.innerHTML = "‚õ∂ Pantalla reducida"
                }
            }

            function toggleSubtitlesButtonAction() {
                subtitleTrack.track.mode = subtitleTrack.track.mode === 'showing' ? 'hidden' : 'showing';
                toggleSubtitlesButton.innerHTML = subtitleTrack.track.mode === 'showing' ? 'üî† Ocultar Subt√≠tulos' : 'üî† Mostrar Subt√≠tulos';
            }

            function loadSubtitleButton() {
                const file = subtitleFileInput.files[0]; 
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        subtitleTrack.src = URL.createObjectURL(new Blob([event.target.result], { type: 'text/vtt' }));
                        alert('Subt√≠tulo cargado correctamente');
                    };
                    reader.onerror = function () {
                        alert('Error al leer el archivo de subt√≠tulos');
                    };
                    reader.readAsText(file);
                } else {
                    alert('Por favor, selecciona un archivo de subt√≠tulos');
                }
            }
        </script>

    </main>

</body>

</html>
